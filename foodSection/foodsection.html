<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>

 
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-5">
            <h1 id="restaurantName" class="text-2xl font-bold text-green-600">Restaurant Menu</h1>
            <a href="../index.html" class="text-gray-700 hover:text-green-500">🏠 Home</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="text-center py-10 bg-green-100">
        <h2 class="text-3xl font-bold">Delicious Dishes Await You!</h2>
        <p class="mt-2 text-gray-700">Explore the best meals from this restaurant</p>
    </section>

    <!-- Food Menu Section -->
    <section class="container mx-auto mt-10 px-4">
        <h3 class="text-2xl font-bold mb-6 text-gray-800">Our Menu</h3>
        
        <!-- Food section: Using flexbox instead of grid -->
        <div id="foodSection" class="flex flex-wrap gap-6">
            <!-- Food items will be dynamically inserted here -->
        </div>
    </section>
    
    

    <!-- Sidebar for Product Details -->
    <aside id="productSidebar" class="fixed top-0 right-0 w-full h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 overflow-auto z-50">
       
        <div id="sidebarContent" class="p-6">
            <!-- Dynamic product details will be added here -->
        </div>
    </aside>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-6 mt-10">
        <p>&copy; 2025 Foody - All Rights Reserved</p>
    </footer>

    <!-- JavaScript -->
    <script src="food.js"></script>

</body>
</html>
