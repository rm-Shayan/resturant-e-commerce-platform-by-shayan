<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant E-commerce Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar and Main Content -->
    <div class="flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-white h-screen p-5 shadow-lg hidden md:block">
            <h1 class="text-xl font-bold text-green-600">Restaurant E-commerce</h1>
            <nav class="mt-5">
                <ul class="space-y-2">
                    <li class="p-2 bg-gray-200 rounded"><a href="#">Home</a></li>
                    <li class="p-2 hover:bg-gray-200 rounded"><a href="food.html">Foods</a></li>
                    <li class="p-2 hover:bg-gray-200 rounded"><a href="#">Cart</a></li>
                    <li class="p-2 hover:bg-gray-200 rounded"><a href="#">Orders</a></li>
                    <li class="p-2 hover:bg-gray-200 rounded"><a href="#">Chat</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-6">

            <!-- Header with Profile -->
            <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow-md mb-6">
                <h2 class="text-2xl font-bold">Admin Dashboard</h2>

                <!-- Search Bar -->
                <input type="search" disabled class="border p-2 rounded w-1/3 focus:ring-2 focus:ring-green-500" placeholder="Search...">

                <!-- Profile Dropdown -->
                <div class="relative">
                    <button id="profileBtn" class="flex items-center space-x-2 focus:outline-none">
                        <img id="profileImage" src="assets/download.jpeg" alt="Profile" class="w-10 h-10 rounded-full">
                        <span class="font-medium">Admin</span>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden">
                        <!-- Image Upload -->
                        <label for="imageUpload" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">Upload Image</label>
                        <input type="file" id="imageUpload" class="hidden" accept="image/*">
                        
                        <a href="../index.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Switch User</a>
                        <button id="logoutBtn" class="block w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">Logout</button>
                    </div>
                </div>
            </div>

            <!-- Banner -->
            <div class="bg-yellow-200 p-6 rounded-lg flex items-center justify-between">
                <div>
                    <h3 class="text-lg font-semibold">Light in the Stomach, Good for Your Health</h3>
                    <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded">Order Now</button>
                </div>
                <img src="assets/458-4583469_delivery-icon-clip-art-delivery-order-icon-png.png" alt="Delivery" class="w-32">
            </div>

            <!-- Subscription Alert -->
            <div class="bg-red-100 p-4 mt-4 rounded text-red-700">
                <p>You do not have a valid subscription. Please activate your subscription.</p>
                <button class="bg-red-500 text-white px-4 py-2 rounded mt-2">Go to Pro Now!</button>
            </div>

            <!-- Menu Category -->
            <div class="mt-6">
                <h3 class="text-xl font-semibold">Menu Category</h3>
                <div class="grid grid-cols-4 gap-4 mt-4">
                    <div class="p-4 bg-white rounded shadow"><p>Fast Food</p></div>
                    <div class="p-4 bg-white rounded shadow"><p>Italian</p></div>
                    <div class="p-4 bg-white rounded shadow"><p>Chinese</p></div>
                    <div class="p-4 bg-white rounded shadow"><p>Dessert</p></div>
                </div>
            </div>

            <!-- Restaurants Nearby -->
            <section class="container mx-auto mt-10">
                <h3 class="text-2xl font-bold mb-6">Top Restaurants</h3>
                <div id="restaurantSection" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Restaurants will be dynamically inserted here -->
                </div>
            </section>

        </div>
    </div>

    <script>
        // Profile Dropdown Logic
        const profileBtn = document.getElementById("profileBtn");
        const dropdownMenu = document.getElementById("dropdownMenu");
        const logoutBtn = document.getElementById("logoutBtn");
        const profileImage = document.getElementById("profileImage");
        const imageUpload = document.getElementById("imageUpload");

        profileBtn.addEventListener("click", () => {
            dropdownMenu.classList.toggle("hidden");
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", (event) => {
            if (!profileBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });

        // Logout Function
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("isLoggedIn"); // Remove login status
            window.location.href = "login.html"; // Redirect to login page
        });

        // Check if user is logged in
        if (!localStorage.getItem("isLoggedIn")) {
            window.location.href = "login.html"; // Redirect if not logged in
        }

        // Load profile image from local storage (if exists)
        document.addEventListener("DOMContentLoaded", () => {
            const savedImage = localStorage.getItem("profileImage");
            if (savedImage) {
                profileImage.src = savedImage;
            }
        });

        // Handle Image Upload
        imageUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageUrl = e.target.result;
                    profileImage.src = imageUrl;
                    localStorage.setItem("profileImage", imageUrl); // Save image in local storage
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
