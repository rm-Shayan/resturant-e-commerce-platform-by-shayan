<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Restaurant Food Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Restaurant Management</h1>

        <div class="flex justify-center mb-4">
            <button id="openRestaurantModal" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-md transition-all">
                ➕ Add Restaurant
            </button>
        </div>

        <!-- Restaurants List -->
        <div class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-xl font-semibold mb-4">Restaurants</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200 text-left">
                        <th class="border p-3">Logo</th>
                        <th class="border p-3">Name</th>
                        <th class="border p-3">Address</th>
                        <th class="border p-3">Description</th>
                        <th class="border p-3">Phone</th>
                        <th class="border p-3">Email</th>
                        <th class="border p-3">Actions</th>
                    </tr>
                </thead>
                <tbody id="restaurantList"></tbody>
            </table>
        </div>
    </div>

    <!-- Add Restaurant Modal -->
    <div id="restaurantModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden transition-opacity">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg relative animate-fade-in">
            <button id="closeRestaurantModal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-xl">&times;</button>
            <h2 class="text-2xl font-semibold mb-4 text-center">Add Restaurant</h2>
            <form id="restaurantForm" class="space-y-4 max-h-[70vh] overflow-y-auto px-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Restaurant Name</label>
                    <input type="text" id="restaurantName" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="restaurantAddress" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="restaurantDescription" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400" required></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" id="restaurantPhone" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="restaurantEmail" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Logo</label>
                    <input type="file" id="restaurantLogo" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400" accept="image/*">
                </div>

                <div class="flex justify-between mt-4">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow-md transition">
                        ✅ Add Restaurant
                    </button>
                    <button type="button" id="closeModalBtn" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded shadow-md transition">
                        ❌ Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
<a href="assets/resturant-images/1.jpeg"></a>
    <script src="food.js">
       
    </script>
</body>
</html>
