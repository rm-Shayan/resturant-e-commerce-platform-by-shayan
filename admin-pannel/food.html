<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Restaurant Food Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Styling */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .shadow-card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-bg {
            background: rgba(0, 0, 0, 0.5);
        }

        /* Modal Animation */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="p-6">
    <div class="container">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow-card">
            <h1 class="text-3xl font-bold text-gray-800">üçΩÔ∏è Restaurant Management</h1>

            <!-- Home Button -->
            <a href="admin.html" class="bg-blue-500 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-md transition-all flex items-center">
                üè† Home
            </a>
        </div>

        <!-- Add Restaurant Button -->
        <div class="flex justify-center mb-6">
            <button id="openRestaurantModal" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg shadow-md transition-all text-lg">
                ‚ûï Add Restaurant
            </button>
        </div>

        <!-- Restaurants List -->
        <div class="bg-white shadow-card rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">üçï Available Restaurants</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200 text-left text-gray-800">
                        <th class="border p-3">Logo</th>
                        <th class="border p-3">Name</th>
                        <th class="border p-3">Address</th>
                        <th class="border p-3">Description</th>
                        <th class="border p-3">Phone</th>
                        <th class="border p-3">Email</th>
                        <th class="border p-3">Actions</th>
                    </tr>
                </thead>
                <tbody id="restaurantList"></tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Restaurant Modal -->
    <div id="restaurantModal" class="fixed inset-0 flex items-center justify-center modal-bg hidden">
        <div class="bg-white p-8 rounded-lg shadow-card w-full max-w-lg relative animate-fade-in">
            <button id="closeRestaurantModal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl">&times;</button>
            <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">üçΩÔ∏è Add or Edit Restaurant</h2>
            <form id="restaurantForm" class="space-y-4 max-h-[70vh] overflow-y-auto px-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Restaurant Name</label>
                    <input type="text" id="restaurantName" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="restaurantAddress" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="restaurantDescription" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" id="restaurantPhone" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="restaurantEmail" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Logo</label>
                    <input type="file" id="restaurantLogo" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" accept="image/*">
                </div>

                <!-- Buttons inside the modal -->
                <div class="flex justify-between mt-4">
                    <!-- Hidden by default, shown when editing -->
                    <button type="submit" id="saveChangesBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded shadow-md transition hidden">
                        ‚úèÔ∏è Save Changes
                    </button>

                    <!-- Default add button -->
                    <button type="submit" id="addRestaurantBtn" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded shadow-md transition">
                        ‚úÖ Add Restaurant
                    </button>

                    <button type="button" id="closeModalBtn" class="bg-gray-400 hover:bg-gray-500 text-white px-5 py-2 rounded shadow-md transition">
                        ‚ùå Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="food.js"></script>
</body>
</html>
